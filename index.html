<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative AI Assistant</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling for a cleaner look */
        .chat-container::-webkit-scrollbar, .docs-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-thumb, .docs-container::-webkit-scrollbar-thumb {
            background-color: #9ca3af; /* gray-400 */
            border-radius: 3px;
        }
        .chat-container, .docs-container {
            scrollbar-width: thin;
            scrollbar-color: #9ca3af #f3f4f6;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#1c64f2',
                        'ai-bg': '#f3f4f6',
                        'user-bg': '#dbeafe',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="text-white text-xl flex items-center space-x-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Connecting services...</span>
        </div>
    </div>

    <!-- User Info and Error Message Box -->
    <header class="p-4 bg-white shadow-md flex justify-between items-center sticky top-0 z-10">
        <div>
            <span class="text-xs font-semibold text-gray-500">Your User ID (for sharing):</span>
            <p id="user-id" class="text-sm font-mono bg-gray-100 p-1 rounded-md"></p>
        </div>
        <div id="error-box" class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl shadow-lg transition-opacity duration-300 opacity-0 pointer-events-none" role="alert">
            <p class="font-bold">Error</p>
            <p id="error-message"></p>
        </div>
    </header>

    <main class="flex flex-1 overflow-hidden p-4 space-x-4 max-w-7xl mx-auto w-full">
        <!-- AI Chat Section -->
        <section class="flex flex-col w-1/2 bg-white rounded-xl shadow-lg p-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">AI Chat Assistant</h2>
            <div id="chat-messages" class="flex-1 overflow-y-auto space-y-4 chat-container mb-4 p-2 rounded-lg bg-ai-bg">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            <div class="flex space-x-2">
                <input type="text" id="chat-input" placeholder="Ask the AI a question..." class="flex-1 p-3 border border-gray-300 rounded-xl focus:ring-primary-blue focus:border-primary-blue" onkeydown="if(event.key === 'Enter') document.getElementById('send-chat-btn').click()">
                <button id="send-chat-btn" class="bg-primary-blue text-white p-3 rounded-xl hover:bg-blue-700 transition duration-150 active:scale-95 disabled:bg-gray-400">
                    Send
                </button>
            </div>
        </section>

        <!-- Document/File Storage Section -->
        <section class="flex flex-col w-1/2 bg-white rounded-xl shadow-lg p-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">Shared Documents/Notes</h2>

            <!-- New Document Input -->
            <div class="mb-4 p-4 border border-blue-200 bg-blue-50 rounded-xl space-y-3">
                <input type="text" id="doc-title" placeholder="Document Title" class="w-full p-2 border border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm">
                <textarea id="doc-content" rows="4" placeholder="Type your file content here..." class="w-full p-2 border border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm"></textarea>
                <button id="save-doc-btn" class="w-full bg-green-600 text-white p-2 rounded-xl hover:bg-green-700 transition duration-150 active:scale-95 disabled:bg-gray-400">
                    Save New Document (Simulated Upload)
                </button>
            </div>

            <div id="documents-list" class="flex-1 overflow-y-auto space-y-3 docs-container p-2">
                <!-- Documents will be dynamically inserted here -->
                <p id="no-docs-message" class="text-gray-500 text-center italic">No shared documents yet. Be the first to save one!</p>
            </div>
        </section>
    </main>
