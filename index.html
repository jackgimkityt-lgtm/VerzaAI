<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerzaAI Assistant Chat</title>
    <!-- Tailwind CSS CDN for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a clean, dark chat interface */
        :root {
            --primary-color: #f63b82; /* Pink/Magenta-like color for VerzaAI */
            --bg-dark: #1f2937; /* Gray-800 */
            --bg-medium: #374151; /* Gray-700 */
            --text-light: #f3f4f6;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background-color: var(--bg-medium);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
        }

        .chat-message {
            margin-bottom: 0.75rem;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-bubble {
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            max-width: 75%;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message .message-bubble {
            background-color: #4b5563; /* Gray-600 */
            color: var(--text-light);
            border-bottom-left-radius: 0.25rem;
        }

        #chat-input-area {
            padding: 1rem;
            border-top: 1px solid #4b5563;
            background-color: var(--bg-medium);
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }
    </style>
</head>
<body>
    <header class="h-16 bg-gray-900 flex items-center justify-center px-6 shadow-xl mb-4">
        <h1 class="text-3xl font-extrabold" style="color: var(--primary-color);">VerzaAI Assistant Chat</h1>
    </header>

    <div id="chat-container">
        <div id="chat-messages">
            <!-- Initial welcome message (VISUAL ONLY) -->
            <div class="chat-message bot-message">
                <div class="message-bubble">
                    Hello! I'm VerzaAI, your personal assistant. I'm here to help you find information, explain concepts, and answer your questions quickly and accurately. What can I help you with today?
                </div>
            </div>
            <!-- Messages will be appended here -->
        </div>

        <div id="chat-input-area" class="flex space-x-3">
            <textarea id="chat-input" placeholder="Ask VerzaAI anything..."
                class="flex-grow p-3 rounded-xl bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-pink-500 resize-none text-white h-12 overflow-hidden transition-all duration-100 ease-in-out"
                onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
                rows="1"></textarea>
            <button onclick="sendMessage()" id="send-button"
                class="w-24 bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-xl transition duration-200 disabled:opacity-50 flex items-center justify-center">
                Send
            </button>
        </div>
    </div>

    <script>
        const API_KEY = ""; // Will be injected by the environment
        const CHAT_MODEL = 'gemini-2.5-flash-preview-09-2025';
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // Chat history to maintain context
        let chatHistory = [];
        // The history must start with a 'user' message for the first API call.

        /**
         * Dynamically adjusts the height of the textarea based on content.
         */
        function adjustTextareaHeight() {
            chatInput.style.height = 'auto'; // Reset height
            const maxInputHeight = 150; // Max height to prevent taking up the whole screen
            chatInput.style.height = Math.min(chatInput.scrollHeight, maxInputHeight) + 'px';
        }

        chatInput.addEventListener('input', adjustTextareaHeight);

        /**
         * Appends a message to the chat interface, including sources if available.
         * @param {string} text - The message content.
         * @param {string} role - 'user' or 'bot'.
         * @param {Array<Object>} sources - Optional array of citation sources.
         */
        function appendMessage(text, role, sources = []) {
            const isUser = role === 'user';
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message', isUser ? 'user-message' : 'bot-message');

            const textBubble = document.createElement('div');
            textBubble.classList.add('message-bubble');
            
            // Convert markdown style links [text](url) to proper HTML links
            let formattedText = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (match, linkText, url) => {
                // Safely convert to a hyperlink
                return `<a href="${url}" target="_blank" class="text-pink-300 hover:text-pink-100 underline">${linkText}</a>`;
            });
            textBubble.innerHTML = formattedText;

            messageDiv.appendChild(textBubble);

            if (sources.length > 0) {
                const sourceList = document.createElement('div');
                sourceList.classList.add('text-xs', 'mt-1', 'text-gray-400', 'p-2', 'rounded-lg', 'bg-gray-700', 'max-w-md');
                sourceList.innerHTML = '<strong>Sources:</strong><ul>' + 
                    sources.map(s => `<li><a href="${s.uri}" target="_blank" class="text-pink-300 hover:text-pink-100 underline">${s.title || s.uri}</a></li>`).join('') +
                    '</ul>';
                messageDiv.appendChild(sourceList);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        }

        /**
         * Handles the request to the Gemini API with exponential backoff.
         * @param {Array<Object>} contents - The chat history/prompt.
         * @returns {Promise<Object|null>} The parsed JSON result or null on failure.
         */
        async function callGeminiAPI(contents) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${CHAT_MODEL}:generateContent?key=${API_KEY}`;

            // System instruction to guide the AI's persona
            const systemPrompt = "You are VerzaAI, a friendly, helpful, and age-appropriate AI assistant. You must always maintain a positive tone and provide safe, clean, and healthy responses suitable for users under 18. Use Google Search grounding to provide accurate, up-to-date information for factual queries.";

            const payload = {
                contents: contents,
                // Re-added Google Search to provide factual answers
                tools: [{ "google_search": {} }], 
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const maxRetries = 3;
            let delay = 1000;

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        return await response.json();
                    }

                    if (i < maxRetries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    } else {
                        throw new Error(`API call failed after ${maxRetries} attempts with status: ${response.status}`);
                    }
                } catch (error) {
                    console.error("VerzaAI API Request Error:", error);
                    if (i === maxRetries - 1) {
                        return null; // Return null if all retries fail
                    }
                }
            }
            return null; // Should be unreachable, but good practice
        }

        /**
         * Main function to send the user's message and get an AI response.
         */
        async function sendMessage() {
            const userPrompt = chatInput.value.trim();

            if (!userPrompt) return;

            // 1. Display user message and clear input
            appendMessage(userPrompt, 'user');
            
            // Add user message to history
            chatHistory.push({ role: "user", parts: [{ text: userPrompt }] });

            chatInput.value = '';
            adjustTextareaHeight(); // Reset height
            sendButton.disabled = true;

            // 2. Mock loading message (spinner/placeholder text)
            const loadingMessage = document.createElement('div');
            loadingMessage.classList.add('chat-message', 'bot-message');
            loadingMessage.innerHTML = '<div class="message-bubble bg-gray-600 text-white"><svg class="animate-spin h-5 w-5 mr-3 inline text-pink-300" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Thinking...</div>';
            chatMessages.appendChild(loadingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // 3. Call the AI
            const apiResult = await callGeminiAPI(chatHistory);

            // 4. Remove loading message
            chatMessages.removeChild(loadingMessage);
            sendButton.disabled = false;

            // 5. Process and display AI response
            const candidate = apiResult?.candidates?.[0];
            const generatedText = candidate?.content?.parts?.[0]?.text;

            if (generatedText) {
                const text = generatedText;
                let sources = [];
                
                const groundingMetadata = candidate?.groundingMetadata;
                if (groundingMetadata && groundingMetadata.groundingAttributions) {
                    sources = groundingMetadata.groundingAttributions
                        .map(attribution => ({
                            uri: attribution.web?.uri,
                            title: attribution.web?.title,
                        }))
                        .filter(source => source.uri && source.title);
                }
                
                // Display the bot's response
                appendMessage(text, 'bot', sources);

                // Add the bot response to history
                chatHistory.push({ role: "model", parts: [{ text: text }] });

            } else {
                // Detailed logging for debugging
                if (apiResult === null) {
                    console.error("VerzaAI Error: API call failed after all retries (Likely a network/connectivity issue or throttling).");
                } else if (apiResult && candidate) {
                    const finishReason = candidate.finishReason;
                    const promptFeedback = apiResult.promptFeedback;

                    console.error("VerzaAI Error: API response received, but no text found.");
                    console.log("Finish Reason:", finishReason);
                    
                    if (promptFeedback?.safetyRatings?.length > 0) {
                        const blockedRating = promptFeedback.safetyRatings.find(r => r.probability !== 'NEGLIGIBLE' && r.blocked === true);
                        if (blockedRating) {
                             console.error(`Prompt may have been BLOCKED due to safety settings. Category: ${blockedRating.category}, Probability: ${blockedRating.probability}`);
                        } else {
                             console.error("No text generated. Finish Reason is likely STOP or SAFETY, but not explicitly blocked.");
                        }
                    }
                    console.log("Full API Result (for advanced debugging):", apiResult);
                } else {
                    console.error("VerzaAI Error: API response was null or malformed.", apiResult);
                }

                // Friendly, age-appropriate error message for the user
                const errorMessage = "Oh no! I'm having trouble connecting right now or finding a good answer. Could you please try asking your question a little differently?";
                appendMessage(errorMessage, 'bot');
            }
        }
    </script>
</body>
</html>
